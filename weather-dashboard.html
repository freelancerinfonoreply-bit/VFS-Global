<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <section class="current-weather" id="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-details">
                    <p id="location"></p>
                    <p id="temperature"></p>
                    <p id="condition"></p>
                </div>
            </section>
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-details" id="forecast-details"></div>
            </section>
            <section class="additional-info" id="additional-info">
                <h2>Additional Information</h2>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="pressure"></p>
            </section>
        </main>
    </div>
</body>
</html>
